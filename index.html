<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --danger: #e63946;
            --warning: #ff9e00;
            --gray: #6c757d;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .tagline {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .category-btn {
            padding: 8px 16px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .category-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .snippets-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .snippet-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .snippet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .snippet-header {
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .snippet-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .snippet-category {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .snippet-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .snippet-description {
            margin-bottom: 15px;
            color: #555;
            flex-grow: 1;
        }

        .snippet-code {
            background-color: #2d3748;
            color: #e2e8f0;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            margin-bottom: 15px;
            max-height: 150px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .snippet-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            flex: 1;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c1121f;
            transform: translateY(-2px);
        }

        .add-snippet-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--success) 0%, #2a9d8f 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            z-index: 100;
            border: none;
        }

        .add-snippet-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 600px;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', Courier, monospace;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--gray);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .snippets-container {
                grid-template-columns: 1fr;
            }
            
            .category-filter {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .stat-item {
                width: 100%;
            }
        }

        .copy-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transition: var(--transition);
        }

        .copy-notification.show {
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>

                    </select>
                </div>
                <div class="form-group">
                    <label for="snippetDescription">Description</label>
                    <textarea id="snippetDescription" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="snippetCode">Code</label>
                    <textarea id="snippetCode" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="saveSnippetBtn">
                        <i class="fas fa-save"></i> Save Snippet
                    </button>
                    <button type="button" class="btn btn-danger" id="cancelSnippetBtn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader('Content-Type', 'application/json');
        
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                resolve(JSON.parse(xhr.responseText));
            } else {
                reject({
                    status: xhr.status,
                    statusText: xhr.statusText
                });
            }
        };
        
        xhr.onerror = function() {
            reject({
                status: xhr.status,
                statusText: xhr.statusText
            });
        };
        
        xhr.send(data ? JSON.stringify(data) : null);
    });
}`

        // Get DOM elements
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const snippetsContainer = document.getElementById('snippetsContainer');
        const addSnippetBtn = document.getElementById('addSnippetBtn');
        const snippetModal = document.getElementById('snippetModal');
        const modalTitle = document.getElementById('modalTitle');
        const snippetForm = document.getElementById('snippetForm');
        const snippetTitle = document.getElementById('snippetTitle');
        const snippetCategory = document.getElementById('snippetCategory');
        const snippetDescription = document.getElementById('snippetDescription');
        const snippetCode = document.getElementById('snippetCode');
        const closeModal = document.getElementById('closeModal');
        const cancelSnippetBtn = document.getElementById('cancelSnippetBtn');
        const copyNotification = document.getElementById('copyNotification');
        const totalSnippets = document.getElementById('totalSnippets');
        const totalCategories = document.getElementById('totalCategories');
        const jsSnippets = document.getElementById('jsSnippets');
        const cssSnippets = document.getElementById('cssSnippets');

        // Current state
        let currentCategory = 'all';
        let currentSearch = '';
        let editingSnippetId = null;

        // Initialize the app
        function init() {
            renderCategories();
            renderSnippets();
            updateStats();
            setupEventListeners();
            
            // Load snippets from localStorage if available
            const savedSnippets = localStorage.getItem('codeSnippets');
            if (savedSnippets) {
                snippets = JSON.parse(savedSnippets);
                renderSnippets();
                updateStats();
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            addSnippetBtn.addEventListener('click', openAddModal);
            closeModal.addEventListener('click', closeModalFunc);
            cancelSnippetBtn.addEventListener('click', closeModalFunc);
            snippetForm.addEventListener('submit', saveSnippet);
            
            // Close modal when clicking outside
            snippetModal.addEventListener('click', (e) => {
                if (e.target === snippetModal) {
                    closeModalFunc();
                }
            });
        }

        // Render categories
        function renderCategories() {
            const categories = ['all', ...new Set(snippets.map(snippet => snippet.category))];
            
            categoryFilter.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-btn ${category === currentCategory ? 'active' : ''}`;
                
                // Add icon based on category
                let icon = 'fas fa-code';
                if (category === 'CSS') icon = 'fab fa-css3-alt';
                if (category === 'JavaScript') icon = 'fab fa-js-square';
                if (category === 'HTML') icon = 'fab fa-html5';
                if (category === 'all') icon = 'fas fa-layer-group';
                
                button.innerHTML = `<i class="${icon}"></i> ${category === 'all' ? 'All Snippets' : category}`;
                button.addEventListener('click', () => filterByCategory(category));
                categoryFilter.appendChild(button);
            });
            
            // Also update the category dropdown in the form
            snippetCategory.innerHTML = '<option value="">Select a category</option>';
            categories.filter(cat => cat !== 'all').forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                snippetCategory.appendChild(option);
            });
        }

        // Render snippets based on current filters
        function renderSnippets() {
            let filteredSnippets = snippets;
            
            // Filter by category
            if (currentCategory !== 'all') {
                filteredSnippets = filteredSnippets.filter(snippet => 
                    snippet.category === currentCategory
                );
            }
            
            // Filter by search term
            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();
                filteredSnippets = filteredSnippets.filter(snippet => 
                    snippet.title.toLowerCase().includes(searchLower) ||
                    snippet.description.toLowerCase().includes(searchLower) ||
                    snippet.code.toLowerCase().includes(searchLower)
                );
            }
            
            snippetsContainer.innerHTML = '';
            
            if (filteredSnippets.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = `
                    <i class="fas fa-search"></i>
                    <h3>No snippets found</h3>
                    <p>Try a different search term or category</p>
                `;
                snippetsContainer.appendChild(noResults);
                return;
            }
            
            filteredSnippets.forEach(snippet => {
                const snippetCard = document.createElement('div');
                snippetCard.className = 'snippet-card';
                snippetCard.innerHTML = `
                    <div class="snippet-header">
                        <div class="snippet-title">${snippet.title}</div>
                        <div class="snippet-category">${snippet.category}</div>
                    </div>
                    <div class="snippet-body">
                        <div class="snippet-description">${snippet.description}</div>
                        <pre class="snippet-code">${escapeHtml(snippet.code)}</pre>
                        <div class="snippet-actions">
                            <button class="btn btn-primary copy-btn" data-id="${snippet.id}">
                                <i class="fas fa-copy"></i> Copy Code
                            </button>
                            <button class="btn btn-danger delete-btn" data-id="${snippet.id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
                snippetsContainer.appendChild(snippetCard);
            });
            
            // Add event listeners to the new buttons
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', copySnippet);
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', deleteSnippet);
            });
        }

        // Update statistics
        function updateStats() {
            totalSnippets.textContent = snippets.length;
            
            const categories = new Set(snippets.map(snippet => snippet.category));
            totalCategories.textContent = categories.size;
            
            const jsCount = snippets.filter(s => s.category === 'JavaScript').length;
            jsSnippets.textContent = jsCount;
            
            const cssCount = snippets.filter(s => s.category === 'CSS').length;
            cssSnippets.textContent = cssCount;
        }

        // Handle search input
        function handleSearch(e) {
            currentSearch = e.target.value;
            renderSnippets();
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            renderCategories();
            renderSnippets();
        }

        // Open modal for adding a new snippet
        function openAddModal() {
            editingSnippetId = null;
            modalTitle.textContent = 'Add New Snippet';
            snippetForm.reset();
            snippetModal.style.display = 'flex';
            setTimeout(() => {
                snippetModal.classList.add('active');
            }, 10);
        }

        // Close modal
        function closeModalFunc() {
            snippetModal.classList.remove('active');
            setTimeout(() => {
                snippetModal.style.display = 'none';
            }, 300);
        }

        // Save snippet (add or edit)
        function saveSnippet(e) {
            e.preventDefault();
            
            const title = snippetTitle.value.trim();
            const category = snippetCategory.value;
            const description = snippetDescription.value.trim();
            const code = snippetCode.value.trim();
            
            if (!title || !category || !description || !code) {
                alert('Please fill in all fields');
                return;
            }
            
            if (editingSnippetId) {
                // Edit existing snippet
                const index = snippets.findIndex(s => s.id === editingSnippetId);
                if (index !== -1) {
                    snippets[index] = {
                        id: editingSnippetId,
                        title,
                        category,
                        description,
                        code
                    };
                }
            } else {
                // Add new snippet
                const newId = snippets.length > 0 ? Math.max(...snippets.map(s => s.id)) + 1 : 1;
                snippets.push({
                    id: newId,
                    title,
                    category,
                    description,
                    code
                });
            }
            
            // Save to localStorage
            localStorage.setItem('codeSnippets', JSON.stringify(snippets));
            
            // Update UI
            renderCategories();
            renderSnippets();
            updateStats();
            closeModalFunc();
        }

        // Copy snippet code to clipboard
        function copySnippet(e) {
            const snippetId = parseInt(e.target.closest('.copy-btn').getAttribute('data-id'));
            const snippet = snippets.find(s => s.id === snippetId);
            
            if (snippet) {
                navigator.clipboard.writeText(snippet.code)
                    .then(() => {
                        // Show notification
                        copyNotification.classList.add('show');
                        setTimeout(() => {
                            copyNotification.classList.remove('show');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy code to clipboard');
                    });
            }
        }

        // Delete snippet
        function deleteSnippet(e) {
            const snippetId = parseInt(e.target.closest('.delete-btn').getAttribute('data-id'));
            
            if (confirm('Are you sure you want to delete this snippet?')) {
                snippets = snippets.filter(s => s.id !== snippetId);
                
                // Save to localStorage
                localStorage.setItem('codeSnippets', JSON.stringify(snippets));
                
                // Update UI
                renderCategories();
                renderSnippets();
                updateStats();
            }
        }

        // Helper function to escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
