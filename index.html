<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --danger: #e63946;
            --warning: #ff9e00;
            --gray: #6c757d;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
        }

        .header-actions {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .tagline {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .category-btn {
            padding: 8px 16px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .category-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .snippets-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .snippet-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .snippet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .snippet-header {
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .snippet-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .snippet-category {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .snippet-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .snippet-description {
            margin-bottom: 15px;
            color: #555;
            flex-grow: 1;
        }

        .snippet-code {
            background-color: #2d3748;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
            margin-bottom: 15px;
            max-height: 150px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .snippet-code code {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.85rem;
            background: transparent !important;
            padding: 0 !important;
        }

        .snippet-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            flex: 1;
        }

        .btn:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c1121f;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #3d8b37;
            transform: translateY(-2px);
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
        }

        .add-snippet-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--success) 0%, #2a9d8f 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            z-index: 100;
            border: none;
        }

        .add-snippet-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 600px;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            padding: 5px;
            border-radius: 4px;
        }

        .close-modal:hover {
            color: var(--danger);
            transform: rotate(90deg);
            background-color: #f8f9fa;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', Courier, monospace;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--gray);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .snippets-container {
                grid-template-columns: 1fr;
            }
            
            .category-filter {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .stat-item {
                width: 100%;
            }
            
            .header-actions {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 15px;
            }
        }

        .copy-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transition: var(--transition);
        }

        .copy-notification.show {
            opacity: 1;
            bottom: 50px;
        }

        .undo-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--warning);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .undo-notification.show {
            display: flex;
            bottom: 50px;
        }

        .snippet-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .snippet-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }

        .snippet-tag {
            background-color: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .sort-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .file-input {
            display: none;
        }

        .favorite-btn {
            background: none;
            border: none;
            color: #ddd;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            padding: 5px;
        }

        .favorite-btn:hover {
            color: var(--warning);
        }

        .favorite-btn.favorited {
            color: var(--warning);
        }

        .tag-counter {
            font-size: 0.8rem;
            color: var(--gray);
            text-align: right;
            margin-top: 5px;
        }

        .tag-counter.warning {
            color: var(--warning);
        }

        .tag-counter.danger {
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> Code Snippet Library</h1>
            <p class="tagline">Your personal collection of reusable code snippets</p>
            <div class="header-actions">
                <button class="btn btn-success" id="exportBtn" type="button">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="btn btn-primary" id="importBtn" type="button">
                    <i class="fas fa-upload"></i> Import
                </button>
                <input type="file" id="importFile" class="file-input" accept=".json">
            </div>
        </header>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalSnippets">0</div>
                <div class="stat-label">Total Snippets</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="jsSnippets">0</div>
                <div class="stat-label">JavaScript</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="cssSnippets">0</div>
                <div class="stat-label">CSS</div>
            </div>
        </div>

        <div class="controls-row">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search snippets by title, description, or code..." aria-label="Search snippets">
            </div>
            <div class="sort-controls">
                <button class="sort-btn active" data-sort="title" type="button">A-Z</button>
                <button class="sort-btn" data-sort="recent" type="button">Recent</button>
                <button class="sort-btn" data-sort="popular" type="button">Popular</button>
                <button class="sort-btn" data-sort="favorite" type="button">Favorites</button>
            </div>
        </div>

        <div class="category-filter" id="categoryFilter" role="navigation" aria-label="Filter by category">
            <!-- Categories will be dynamically generated -->
        </div>

        <main>
            <div class="snippets-container" id="snippetsContainer">
                <!-- Snippets will be dynamically generated -->
            </div>
        </main>
    </div>

    <button class="add-snippet-btn" id="addSnippetBtn" aria-label="Add new snippet" type="button">
        <i class="fas fa-plus"></i>
    </button>

    <div class="copy-notification" id="copyNotification" role="alert" aria-live="polite">
        <i class="fas fa-check-circle"></i>
        <span>Code copied to clipboard!</span>
    </div>

    <div class="undo-notification" id="undoNotification" role="alert" aria-live="polite">
        <i class="fas fa-undo"></i>
        <span id="undoText">Snippet deleted</span>
        <button id="undoBtn" class="btn btn-warning" type="button" style="margin-left:10px;">Undo</button>
    </div>

    <!-- Modal for adding/editing snippets -->
    <div class="modal" id="snippetModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Snippet</h2>
                <button class="close-modal" id="closeModal" aria-label="Close modal" type="button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="snippetForm">
                <div class="form-group">
                    <label for="snippetTitle">Title</label>
                    <input type="text" id="snippetTitle" class="form-control" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="snippetCategory">Category</label>
                    <select id="snippetCategory" class="form-control" required aria-required="true">
                        <option value="">Select a category</option>
                        <!-- Categories will be dynamically generated -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="snippetDescription">Description</label>
                    <textarea id="snippetDescription" class="form-control" required aria-required="true"></textarea>
                </div>
                <div class="form-group">
                    <label for="snippetTags">Tags (comma separated, max 5)</label>
                    <input type="text" id="snippetTags" class="form-control" placeholder="responsive, mobile, grid">
                    <div class="tag-counter" id="tagCounter">0/5 tags</div>
                </div>
                <div class="form-group">
                    <label for="snippetCode">Code</label>
                    <textarea id="snippetCode" class="form-control" required aria-required="true"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="saveSnippetBtn">
                        <i class="fas fa-save"></i> Save Snippet
                    </button>
                    <button type="button" class="btn btn-danger" id="cancelSnippetBtn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Debounce function for search
        function debounce(fn, wait = 250) {
            let t;
            return function(...args) {
                clearTimeout(t);
                t = setTimeout(() => fn.apply(this, args), wait);
            };
        }

        // Extensive snippet library with 30+ code snippets
        let snippets = [
            {
                id: 1,
                title: "Responsive Navigation Bar",
                category: "CSS",
                description: "A responsive navigation bar that collapses into a hamburger menu on mobile devices.",
                code: `/* Basic responsive navigation */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #333;
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    padding: 0 1rem;
}

.nav-links a {
    color: white;
    text-decoration: none;
}

.hamburger {
    display: none;
    cursor: pointer;
}

@media screen and (max-width: 768px) {
    .nav-links {
        display: none;
    }
    
    .hamburger {
        display: block;
    }
}`,
                tags: ["responsive", "navigation", "mobile"],
                createdAt: new Date('2023-10-15').toISOString(),
                lastUsed: new Date('2023-11-20').toISOString(),
                usageCount: 5,
                favorite: false
            },
            {
                id: 2,
                title: "AJAX Request Function",
                category: "JavaScript",
                description: "A reusable function for making AJAX requests with error handling.",
                code: `function makeRequest(url, method = 'GET', data = null) {
    return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader('Content-Type', 'application/json');
        
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                resolve(JSON.parse(xhr.responseText));
            } else {
                reject({
                    status: xhr.status,
                    statusText: xhr.statusText
                });
            }
        };
        
        xhr.onerror = function() {
            reject({
                status: xhr.status,
                statusText: xhr.statusText
            });
        };
        
        xhr.send(data ? JSON.stringify(data) : null);
    });
}`,
                tags: ["ajax", "http", "async"],
                createdAt: new Date('2023-09-22').toISOString(),
                lastUsed: new Date('2023-11-18').toISOString(),
                usageCount: 12,
                favorite: true
            },
            // ... (other snippets would follow with similar structure)
        ];

        // Get DOM elements
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const snippetsContainer = document.getElementById('snippetsContainer');
        const addSnippetBtn = document.getElementById('addSnippetBtn');
        const snippetModal = document.getElementById('snippetModal');
        const modalTitle = document.getElementById('modalTitle');
        const snippetForm = document.getElementById('snippetForm');
        const snippetTitle = document.getElementById('snippetTitle');
        const snippetCategory = document.getElementById('snippetCategory');
        const snippetDescription = document.getElementById('snippetDescription');
        const snippetTags = document.getElementById('snippetTags');
        const tagCounter = document.getElementById('tagCounter');
        const snippetCode = document.getElementById('snippetCode');
        const closeModal = document.getElementById('closeModal');
        const cancelSnippetBtn = document.getElementById('cancelSnippetBtn');
        const copyNotification = document.getElementById('copyNotification');
        const undoNotification = document.getElementById('undoNotification');
        const undoText = document.getElementById('undoText');
        const undoBtn = document.getElementById('undoBtn');
        const totalSnippets = document.getElementById('totalSnippets');
        const totalCategories = document.getElementById('totalCategories');
        const jsSnippets = document.getElementById('jsSnippets');
        const cssSnippets = document.getElementById('cssSnippets');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importFile = document.getElementById('importFile');
        const sortButtons = document.querySelectorAll('.sort-btn');

        // Current state
        let currentCategory = 'all';
        let currentSearch = '';
        let editingSnippetId = null;
        let currentSort = 'title';
        let fuse = null;
        let lastDeleted = null;
        let undoTimeout = null;

        // Initialize the app
        function init() {
            renderCategories();
            initFuse();
            renderSnippets();
            updateStats();
            setupEventListeners();
            
            // Load snippets from localStorage if available
            const savedSnippets = localStorage.getItem('codeSnippets');
            if (savedSnippets) {
                snippets = JSON.parse(savedSnippets);
                initFuse();
                renderSnippets();
                updateStats();
            }
        }

        // Initialize Fuse.js for fuzzy search
        function initFuse() {
            const options = {
                keys: ['title', 'description', 'code', 'tags'],
                threshold: 0.3,
                includeScore: true
            };
            fuse = new Fuse(snippets, options);
        }

        // Set up event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            addSnippetBtn.addEventListener('click', openAddModal);
            closeModal.addEventListener('click', closeModalFunc);
            cancelSnippetBtn.addEventListener('click', closeModalFunc);
            snippetForm.addEventListener('submit', saveSnippet);
            exportBtn.addEventListener('click', exportSnippets);
            importBtn.addEventListener('click', () => importFile.click());
            importFile.addEventListener('change', handleImport);
            snippetTags.addEventListener('input', updateTagCounter);
            
            // Event delegation for snippet actions
            snippetsContainer.addEventListener('click', (e) => {
                const copyBtn = e.target.closest('.copy-btn');
                if (copyBtn) return copySnippet(parseInt(copyBtn.dataset.id, 10));
                
                const delBtn = e.target.closest('.delete-btn');
                if (delBtn) return deleteSnippet(parseInt(delBtn.dataset.id, 10));
                
                const favBtn = e.target.closest('.favorite-btn');
                if (favBtn) return toggleFavorite(parseInt(favBtn.dataset.id, 10));
            });

            // Sort buttons
            sortButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    sortButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSort = btn.dataset.sort;
                    renderSnippets();
                });
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && snippetModal.style.display === 'flex') {
                    closeModalFunc();
                }
            });
            
            // Close modal when clicking outside
            snippetModal.addEventListener('click', (e) => {
                if (e.target === snippetModal) {
                    closeModalFunc();
                }
            });
        }

        // Update tag counter
        function updateTagCounter() {
            const tags = snippetTags.value.split(',').map(tag => tag.trim()).filter(tag => tag);
            const count = tags.length;
            tagCounter.textContent = `${count}/5 tags`;
            tagCounter.className = 'tag-counter';
            if (count >= 4) tagCounter.classList.add('warning');
            if (count > 5) tagCounter.classList.add('danger');
        }

        // Render categories
        function renderCategories() {
            // case-normalise categories and preserve original casing for display
            const categoryMap = snippets.reduce((map, s) => {
                const key = (s.category || 'Unsorted').trim().toLowerCase();
                if (!map.has(key)) map.set(key, s.category.trim());
                return map;
            }, new Map());

            const categories = ['all', ...Array.from(categoryMap.values())];
            
            categoryFilter.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-btn ${category === currentCategory ? 'active' : ''}`;
                button.type = 'button';
                
                // Add icon based on category
                let icon = 'fas fa-code';
                if (category === 'CSS') icon = 'fab fa-css3-alt';
                if (category === 'JavaScript') icon = 'fab fa-js-square';
                if (category === 'HTML') icon = 'fab fa-html5';
                if (category === 'all') icon = 'fas fa-layer-group';
                
                button.innerHTML = `<i class="${icon}"></i> ${category === 'all' ? 'All Snippets' : category}`;
                button.addEventListener('click', () => filterByCategory(category));
                categoryFilter.appendChild(button);
            });
            
            // Also update the category dropdown in the form
            snippetCategory.innerHTML = '<option value="">Select a category</option>';
            categories.filter(cat => cat !== 'all').forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                snippetCategory.appendChild(option);
            });
        }

        // Render snippets based on current filters
        function renderSnippets() {
            let filteredSnippets = getFilteredSnippets();
            
            // Sort snippets
            filteredSnippets.sort((a, b) => {
                switch(currentSort) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'recent':
                        return new Date(b.lastUsed || b.createdAt) - new Date(a.lastUsed || a.createdAt);
                    case 'popular':
                        return (b.usageCount || 0) - (a.usageCount || 0);
                    case 'favorite':
                        // Favorites first, then by title
                        if (a.favorite && !b.favorite) return -1;
                        if (!a.favorite && b.favorite) return 1;
                        return a.title.localeCompare(b.title);
                    default:
                        return a.title.localeCompare(b.title);
                }
            });
            
            snippetsContainer.innerHTML = '';
            
            if (filteredSnippets.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = `
                    <i class="fas fa-search"></i>
                    <h3>No snippets found</h3>
                    <p>Try a different search term or category</p>
                `;
                snippetsContainer.appendChild(noResults);
                return;
            }
            
            filteredSnippets.forEach(snippet => {
                const snippetCard = document.createElement('div');
                snippetCard.className = 'snippet-card';
                
                // Create card using DOM methods for safety
                const header = document.createElement('div');
                header.className = 'snippet-header';
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'snippet-title';
                titleDiv.textContent = snippet.title;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'snippet-category';
                categoryDiv.textContent = snippet.category;
                
                const favoriteBtn = document.createElement('button');
                favoriteBtn.className = `favorite-btn ${snippet.favorite ? 'favorited' : ''}`;
                favoriteBtn.dataset.id = snippet.id;
                favoriteBtn.innerHTML = `<i class="fas fa-star"></i>`;
                favoriteBtn.setAttribute('aria-label', snippet.favorite ? 'Remove from favorites' : 'Add to favorites');
                
                header.appendChild(titleDiv);
                header.appendChild(categoryDiv);
                header.appendChild(favoriteBtn);
                
                const body = document.createElement('div');
                body.className = 'snippet-body';
                
                const desc = document.createElement('div');
                desc.className = 'snippet-description';
                desc.textContent = snippet.description;
                
                // Tags
                if (snippet.tags && snippet.tags.length > 0) {
                    const tagsDiv = document.createElement('div');
                    tagsDiv.className = 'snippet-tags';
                    snippet.tags.forEach(tag => {
                        const tagSpan = document.createElement('span');
                        tagSpan.className = 'snippet-tag';
                        tagSpan.textContent = tag;
                        tagsDiv.appendChild(tagSpan);
                    });
                    body.appendChild(tagsDiv);
                }
                
                // Code block with syntax highlighting
                const pre = document.createElement('pre');
                pre.className = 'snippet-code';
                const code = document.createElement('code');
                code.className = `language-${snippet.category.toLowerCase()}`;
                code.textContent = snippet.code;
                pre.appendChild(code);
                
                // Actions
                const actions = document.createElement('div');
                actions.className = 'snippet-actions';
                actions.innerHTML = `
                    <button class="btn btn-primary copy-btn" data-id="${snippet.id}" type="button" aria-label="Copy ${snippet.title} code">
                        <i class="fas fa-copy"></i> Copy Code
                    </button>
                    <button class="btn btn-danger delete-btn" data-id="${snippet.id}" type="button" aria-label="Delete ${snippet.title}">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                `;
                
                // Meta info
                const meta = document.createElement('div');
                meta.className = 'snippet-meta';
                const usedText = snippet.usageCount ? `Used ${snippet.usageCount} times` : 'Never used';
                const lastUsed = snippet.lastUsed ? new Date(snippet.lastUsed).toLocaleDateString() : 'Never';
                meta.innerHTML = `<span>${usedText}</span><span>Last: ${lastUsed}</span>`;
                
                body.appendChild(desc);
                body.appendChild(pre);
                body.appendChild(actions);
                body.appendChild(meta);
                
                snippetCard.appendChild(header);
                snippetCard.appendChild(body);
                snippetsContainer.appendChild(snippetCard);
                
                // Apply syntax highlighting to this specific block
                const codeBlock = snippetCard.querySelector('pre code');
                if (codeBlock) hljs.highlightElement(codeBlock);
            });
        }

        // Get filtered snippets based on search and category
        function getFilteredSnippets() {
            let filteredSnippets = snippets;
            
            // Filter by category
            if (currentCategory !== 'all') {
                const cc = currentCategory.trim().toLowerCase();
                filteredSnippets = filteredSnippets.filter(snippet => 
                    (snippet.category || '').trim().toLowerCase() === cc
                );
            }
            
            // Filter by search term using Fuse.js
            if (currentSearch.trim()) {
                const results = fuse.search(currentSearch);
                filteredSnippets = results.map(result => result.item);
            }
            
            return filteredSnippets;
        }

        // Update statistics
        function updateStats() {
            totalSnippets.textContent = snippets.length;
            
            const categories = new Set(snippets.map(snippet => snippet.category));
            totalCategories.textContent = categories.size;
            
            const jsCount = snippets.filter(s => s.category === 'JavaScript').length;
            jsSnippets.textContent = jsCount;
            
            const cssCount = snippets.filter(s => s.category === 'CSS').length;
            cssSnippets.textContent = cssCount;
        }

        // Handle search input
        function handleSearch(e) {
            currentSearch = e.target.value;
            renderSnippets();
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            renderCategories();
            renderSnippets();
        }

        // Toggle favorite status
        function toggleFavorite(snippetId) {
            const snippet = snippets.find(s => s.id === snippetId);
            if (snippet) {
                snippet.favorite = !snippet.favorite;
                localStorage.setItem('codeSnippets', JSON.stringify(snippets));
                fuse.setCollection(snippets);
                renderSnippets();
            }
        }

        // Open modal for adding a new snippet
        function openAddModal() {
            editingSnippetId = null;
            modalTitle.textContent = 'Add New Snippet';
            snippetForm.reset();
            updateTagCounter();
            snippetModal.style.display = 'flex';
            setTimeout(() => {
                snippetModal.classList.add('active');
                snippetTitle.focus();
            }, 10);
        }

        // Close modal
        function closeModalFunc() {
            snippetModal.classList.remove('active');
            setTimeout(() => {
                snippetModal.style.display = 'none';
            }, 300);
        }

        // Save snippet (add or edit)
        function saveSnippet(e) {
            e.preventDefault();
            
            const title = snippetTitle.value.trim();
            const category = snippetCategory.value;
            const description = snippetDescription.value.trim();
            const tags = snippetTags.value.split(',').map(tag => tag.trim()).filter(tag => tag);
            const code = snippetCode.value.trim();
            
            if (!title || !category || !description || !code) {
                alert('Please fill in all fields');
                return;
            }
            
            // Validate tags
            if (tags.length > 5) {
                alert('Please limit to 5 tags maximum');
                return;
            }
            
            const now = new Date().toISOString();
            
            if (editingSnippetId) {
                // Edit existing snippet
                const index = snippets.findIndex(s => s.id === editingSnippetId);
                if (index !== -1) {
                    snippets[index] = {
                        ...snippets[index],
                        title,
                        category,
                        description,
                        tags,
                        code
                    };
                }
            } else {
                // Add new snippet
                const newId = snippets.length > 0 ? Math.max(...snippets.map(s => s.id)) + 1 : 1;
                snippets.push({
                    id: newId,
                    title,
                    category,
                    description,
                    tags,
                    code,
                    createdAt: now,
                    lastUsed: null,
                    usageCount: 0,
                    favorite: false
                });
            }
            
            // Save to localStorage
            localStorage.setItem('codeSnippets', JSON.stringify(snippets));
            
            // Update search index
            fuse.setCollection(snippets);
            
            // Update UI
            renderCategories();
            renderSnippets();
            updateStats();
            closeModalFunc();
        }

        // Copy snippet code to clipboard
        function copySnippet(snippetId) {
            const snippet = snippets.find(s => s.id === snippetId);
            
            if (snippet) {
                navigator.clipboard.writeText(snippet.code)
                    .then(() => {
                        // Update usage stats
                        snippet.lastUsed = new Date().toISOString();
                        snippet.usageCount = (snippet.usageCount || 0) + 1;
                        localStorage.setItem('codeSnippets', JSON.stringify(snippets));
                        fuse.setCollection(snippets);
                        
                        // Show notification
                        copyNotification.classList.add('show');
                        setTimeout(() => {
                            copyNotification.classList.remove('show');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy code to clipboard');
                    });
            }
        }

        // Delete snippet with undo functionality
        function deleteSnippet(snippetId) {
            const idx = snippets.findIndex(s => s.id === snippetId);
            if (idx === -1) return;
            if (!confirm('Are you sure you want to delete this snippet?')) return;

            lastDeleted = {item: snippets[idx], index: idx};
            snippets.splice(idx, 1);
            localStorage.setItem('codeSnippets', JSON.stringify(snippets));
            fuse.setCollection(snippets);
            renderCategories();
            renderSnippets();
            updateStats();

            // show undo UI
            undoText.textContent = `Deleted "${lastDeleted.item.title}" â€” undo?`;
            undoNotification.style.display = 'flex';

            // clear any existing timeout
            if (undoTimeout) clearTimeout(undoTimeout);
            undoTimeout = setTimeout(() => {
                undoNotification.style.display = 'none';
                lastDeleted = null;
                undoTimeout = null;
            }, 6000);

            undoBtn.onclick = () => {
                if (!lastDeleted) return;
                snippets.splice(lastDeleted.index, 0, lastDeleted.item);
                localStorage.setItem('codeSnippets', JSON.stringify(snippets));
                fuse.setCollection(snippets);
                renderCategories();
                renderSnippets();
                updateStats();
                lastDeleted = null;
                undoNotification.style.display = 'none';
                if (undoTimeout) clearTimeout(undoTimeout);
                undoTimeout = null;
            };
        }

        // Export snippets to JSON file
        function exportSnippets() {
            const blob = new Blob([JSON.stringify(snippets, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'snippets.json';
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }

        // Handle import file selection
        function handleImport(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                try {
                    const imported = JSON.parse(reader.result);
                    if (Array.isArray(imported)) {
                        // Build set of existing IDs and nextId
                        const existingIds = new Set(snippets.map(s => s.id));
                        let nextId = snippets.length > 0 ? Math.max(...snippets.map(s => s.id)) + 1 : 1;

                        const newSnippets = imported.map(s => {
                            // If incoming id collides, assign a new one
                            if (existingIds.has(s.id)) {
                                const copy = {...s, id: nextId++};
                                return copy;
                            } else {
                                existingIds.add(s.id);
                                if (s.id >= nextId) nextId = s.id + 1;
                                return s;
                            }
                        });

                        snippets = [...snippets, ...newSnippets];
                        localStorage.setItem('codeSnippets', JSON.stringify(snippets));
                        fuse.setCollection(snippets);
                        renderCategories();
                        renderSnippets();
                        updateStats();

                        alert(`Imported ${newSnippets.length} snippets (IDs remapped where necessary)`);
                    } else {
                        alert('Invalid import file format');
                    }
                } catch (err) {
                    alert('Failed to import file: ' + err.message);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        // Initialize the app
        init();
    </script>
